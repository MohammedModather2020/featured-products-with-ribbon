
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>عمل 4 منتجات مع Ribbon</title>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/media.css"/>
  </head>
  <body>
    <!--* Products -->
    <div class="products">
      <div class="container">
        <h2 class="title">Featured Products</h2>
        <div class="items">
          <div class="item">
            <div class="image">
              <img src="assets/images/img-product-1.jpg" alt="img-product-1"/>
            </div> <!-- ./image -->
            <div class="info">
              <h3 class="name">Dummy Variable Product</h3>
              <strong class="price">$19.99</strong>
            </div> <!-- ./info -->
          </div> <!-- ./item -->
          <div class="item premium">
            <div class="image">
              <img src="assets/images/img-product-2.jpg" alt="img-product-1"/>
            </div> <!-- ./image -->
            <div class="info">
              <h3 class="name">Dummy Sale Product</h3>
              <strong class="price"><del>$19.99</del> <span>$14.99</span></strong>
            </div> <!-- ./info -->
          </div> <!-- ./item -->
          <div class="item">
            <div class="image">
              <img src="assets/images/img-product-3.jpg" alt="img-product-1"/>
            </div> <!-- ./image -->
            <div class="info">
              <h3 class="name">Dummy Simple Product</h3>
              <strong class="price">$14.99</strong>
            </div> <!-- ./info -->
          </div> <!-- ./item -->
          <div class="item">
            <div class="image">
              <img src="assets/images/img-product-4.jpg" alt="img-product-1"/>
            </div> <!-- ./image -->
            <div class="info">
              <h3 class="name">Out of Stock Product</h3>
              <strong class="price">$9.99</strong>
            </div> <!-- ./info -->
          </div> <!-- ./item -->
        </div> <!-- ./items -->
      </div> <!-- ./container -->
    </div> <!-- ./products -->
  
  </body>
</html>
